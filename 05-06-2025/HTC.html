<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --primary: #0d47a1;
            --secondary: #ffb300;
            --accent: #26c6da;
            --text-light: #fff;
            --text-dark: #222;
            --footer-bg: #0d47a1;
            --footer-text: #fff;
        }

        .nav-item {
            display: inline-block;
            margin: 0 15px;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-light);
            font-weight: bold;
            font-size: 18px;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--secondary);
        }

        .logo {
            font-family: 'Courier New', Courier, monospace;
            color: var(--secondary);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
            padding-left: 20px;
            padding-right: 5px;
        }

        .landing-image {
            width: 100%;
            height: 100vh;
            display: block;

            position: relative;
            top: -16px;
            filter: brightness(0.7);
        }

        .landing-heading {
            position: absolute;
            z-index: 4;
            top: 100px;
            left: 150px;
            color: var(--secondary);
            font-size: 50px;
            text-shadow: 2px 2px 8px #000;
        }

        .landing-subheading {
            position: absolute;
            z-index: 4;
            top: 200px;
            left: 480px;
            color: var(--text-light);
            text-align: center;
            font-size: 50px;
            text-shadow: 1px 1px 6px #000;
        }

        .company-name {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            letter-spacing: 5px;
            font-size: 70px;
            color: var(--accent);
        }

        footer {
            background-color: var(--footer-bg);
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .fotter-heading {
            position: relative;
            font-size: 30px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            color: var(--secondary);
        }

        footer p,
        footer a {
            color: var(--footer-text) !important;
        }

        footer a:hover {
            color: var(--secondary) !important;
        }
    </style>

</head>

<body style="margin: 0px;">
    <header>
        <nav class="nav-container">
            <div class="logo">
                <h1>HTC</h1>
            </div>
            <div class="nav-list">
                <ul type="none" class="nav-list">
                    <li class="nav-item"><a href="HTC.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="Treks.html" class="nav-link">Treks</a></li>
                    <li class="nav-item"><a href="Trips.html" class="nav-link">Trips</a></li>
                    <li class="nav-item"><a href="About.html" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Gallery</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="landing-heading">Welcome to <span class="company-name">Hyderbad Trekking Company</span></h1>
        <p class="landing-subheading">Your adventure starts here</p>
        <p> </p>
        <img src="landing.jpg" alt="landing image" class="landing-image">
    </main>

    <footer>
        <h1 class="fotter-heading">HTC</h1>
        <p style="text-align: center; font-family: 'Courier New', Courier, monospace;">
            &copy; 2023 Hyderabad Trekking Company
        </p>
        <p style="text-align: center; font-family: 'Courier New', Courier, monospace; margin: 5px 0;">
            Email: <a href="mailto:info@htc.com" style="text-decoration: underline;">info@htc.com</a> |
            Phone: +91-9876543210
        </p>
        <p style="text-align: center; font-family: 'Courier New', Courier, monospace; margin: 5px 0;">
            Follow us:
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instag"
                style="width:18px; height:18px; vertical-align:middle; margin-right:5px; filter: invert(1);">
            Instagram
            </a> |
            <a href="#" style="text-decoration: underline;">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook"
                    style="width:18px; height:18px; vertical-align:middle; margin-right:5px; filter: invert(1);">
                Facebook
            </a> |
            <a href="#" style="text-decoration: underline;">
                <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter"
                    style="width:18px; height:18px; vertical-align:middle; margin-right:5px; filter: invert(1);">
                Twitter
            </a>
        </p>
    </footer>
</body>

</html>
