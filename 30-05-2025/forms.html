<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset style="background-color: lightgrey; ">
        <legend> Registration Form</legend>
        <form>
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" required pattern="[a-zA-Z]+"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password"></td>
                </tr>
                <tr>
                    <td><label for="course">Course</label></td>
                    <td>
                        <select id="course">
                            <option value="computer-science">Computer Science</option>
                            <option value="information-technology">Information Technology</option>
                            <option value="software-engineering">Software Engineering</option>
                            <option value="data-science">Data Science</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td>
                        <input list="city" id="city" name="city" placeholder="Select City">
                        <datalist id="city">
                            <option value="Hyderabad">
                            <option value="Chennai">
                            <option value="Bengaluru">
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td><label for="favcolor">Favorite Color</label></td>
                    <td><input type="color" id="favcolor"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" id="dob"></td>
                </tr>
                <tr>
                    <td><label for="languages">Programming languages Known:</label></td>
                    <td>
                        <input type="checkbox" id="languages" name="c" value="C">C
                        <input type="checkbox" id="languages" name="cpp" value="C++">C++
                        <input type="checkbox" id="languages" name="java" value="Java">Java
                        <input type="checkbox" id="languages" name="python" value="Python">Python
                    </td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" name="ge" id="male" value="male"><label for="male">Male</label>
                        <input type="radio" name="ge" id="female" value="female"><label for="female">Female</label>
                        <input type="radio" name="ge" id="prefer" value="prefer"><label for="prefer">Prefer not to say
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><label for="rating">Rate Yourself</label></td>
                    <td><input type="range" id="rating" name="rating" min="1" max="10"></td>
                </tr>
                <tr>
                    <td><label for="Resume">Upload your Resume</label></td>
                    <td><input type="file" id="Resume" name="Resume"></td>
                </tr>
                <tr>
                    <td><label for="comments">FeedBack</label></td>
                    <td>
                        <textarea id="comments" name="comments" rows="4" cols="50"
                            placeholder="Enter your comments here..."></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
    </fieldset>
</body>

</html>
